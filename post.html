<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Prompt</title>
  <link rel="stylesheet" href="post_style.css" />

  <!-- google font -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <video autoplay muted loop id="myVideo" >
        <source src="assets/bg videos/post.webm" type="video/webm">
    </video>

    <!-- Header -->
    <div class="header">
      <button class="back-btn">‚Üê Back</button>
      <h2>New Post</h2>
      <button class="cancel-btn">Cancel</button>
    </div>

    <!-- Main Card -->
    <div class="card">
      
      <label class="label">What's on your mind?</label>
      <textarea maxlength="500" placeholder="Share your thoughts, ask for advice, or start a discussion with your fellow students..."></textarea>
      <div class="counter">0/500</div>

      <label class="label">Category</label>
      <select>
        <option>Select a category</option>
      </select>

      <div class="privacy-box">
        <h4>Privacy Reminder</h4>
        <p>Your post will be published anonymously using your permanent handle. While your identity remains private, please be respectful and follow community guidelines.</p>
      </div>

      <div class="btn-row">
        <button class="secondary">Cancel</button>
        <button class="primary">Post</button>
      </div>

    </div>

  </div>

  

</body>
</html>
